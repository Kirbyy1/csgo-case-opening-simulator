<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Coin Case Opening</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      name="description"
      content="Open your Coins with ease - CS:GO Coin Case Opener"
    />
    <meta name="theme-color" content="#000000" />

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="images/favicon/site.webmanifest" />
    <link rel="shortcut icon" href="images/favicon/favicon.ico" />

    <link rel="stylesheet" href="style.css" />
    <!-- Preload critical images -->
    <link
      rel="preload"
      as="image"
      href="images/bitcoinCase-removebg-preview.png"
    />
    <link rel="preload" as="image" href="images/dust2-background.webp" />
  </head>
  <body>
    <div class="background-overlay"></div>

    <div class="container">
      <header>
        <h1>Coin Case Opening</h1>
      </header>
      <main>
        <section class="case-section">
          <div id="case-container">
            <img
              src="images/bitcoinCase-removebg-preview.png"
              alt="Bitcoin Case"
              class="case-image"
              onclick="window.location.href='case-details.html'"
            />
            <div class="case-price"></div>
          </div>
          <h5 class="case-title1">Coin Case</h5>
        </section>
        <h2 style="padding-top: 3%">Press the case to open it</h2>
      </main>
      <div class="coin-address">
        <p style="color: black;"><strong>CA:</strong> test</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
